<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- desktop favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Apple touch icon (iPhone / iPad) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>My Mood Tracker - Track Your Daily Moods & Wellness</title>
    <meta name="description" content="A secure, privacy-focused Progressive Web App for tracking daily moods, sleep patterns, and overall wellness. End-to-end encrypted, serverless, and always available." />
    <meta name="keywords" content="mood tracker, mental health, wellness app, sleep tracking, mood journal, PWA, encrypted, privacy" />
    <meta name="author" content="My Mood Tracker" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myemtee.com/" />
    <meta property="og:title" content="My Mood Tracker - Track Your Daily Moods & Wellness" />
    <meta property="og:description" content="A secure, privacy-focused Progressive Web App for tracking daily moods, sleep patterns, and overall wellness." />
    <meta property="og:image" content="https://myemtee.com/android-chrome-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://myemtee.com/" />
    <meta property="twitter:title" content="My Mood Tracker - Track Your Daily Moods & Wellness" />
    <meta property="twitter:description" content="A secure, privacy-focused Progressive Web App for tracking daily moods, sleep patterns, and overall wellness." />
    <meta property="twitter:image" content="https://myemtee.com/android-chrome-512x512.png" />
    
    <!-- PWA theme color -->
    <meta name="theme-color" content="#667eea" />
    
    <!-- Usercentrics CMP -->
    <link rel='preconnect' href='//privacy-proxy.usercentrics.eu'>
    <link rel='preload' href='//privacy-proxy.usercentrics.eu/latest/uc-block.bundle.js' as='script'>
    <script type='application/javascript' src='https://privacy-proxy.usercentrics.eu/latest/uc-block.bundle.js'></script>
    <script id='usercentrics-cmp' src='https://app.usercentrics.eu/browser-ui/latest/loader.js' data-settings-id='6bA7kC_ju5zk2x' async></script>
    <script>
      // Wait for UC to be available before setting translations
      (function checkUC() {
        if (typeof uc !== 'undefined') {
          uc.setCustomTranslations('https://termageddon.ams3.cdn.digitaloceanspaces.com/translations/');
        } else {
          setTimeout(checkUC, 50);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
